<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sample Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>

<header>
    <h1 class="name">Sample Website</h1>
    <ul>
        <li>
            <a href="#logo">Company Logo</a>  
        </li>
        <li>
            <a href="#form">Contact Form</a>
        </li>
        <li>
            <a href="#footer">Footer</a>
        </li>
    </ul>
</header>

<body>
    <section id="logo">
        <img src="https://orangeny.com/wp-content/uploads/placeholder-TEMP.gif" alt="Company Logo"/>
        <caption>Company Logo</caption>
    </section>

    <h3>Subscribe to our newsletter</h3>
    <form id="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
        
    </form>
</body> <br>

<footer id="footer">
    <h6>Sample Site Built By Harshith Manjunatha</h6>
</footer>
